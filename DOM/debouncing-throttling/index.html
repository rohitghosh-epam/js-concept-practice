<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Debounce vs Throttle Example</title>
  <script defer src="script.js"></script>
  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-200 text-gray-900 font-sans min-h-screen flex flex-col justify-center items-center">

  <h1 class="text-2xl font-bold mb-6">Debounce vs Throttle Example</h1>

  <!-- Button -->
  <button id="clickBtn" class="px-6 py-2 bg-blue-500 text-white rounded-md hover:bg-blue-600 duration-300">Click Me</button>

  <!-- Display Counters -->
  <div class="mt-8 space-y-4 w-1/3">
    <!-- Default Clicks -->
    <div class="p-4 bg-white shadow-md rounded-md">
      <h2 class="text-lg font-semibold">Default Click Count:</h2>
      <p id="defaultCount" class="text-xl font-bold">0</p>
    </div>

    <!-- Debounce Clicks -->
    <div class="p-4 bg-white shadow-md rounded-md">
      <h2 class="text-lg font-semibold">Debounced Count (1 sec delay):</h2>
      <p id="debouncedCount" class="text-xl font-bold">0</p>
    </div>

    <!-- Throttle Clicks -->
    <div class="p-4 bg-white shadow-md rounded-md">
      <h2 class="text-lg font-semibold">Throttled Count (2 sec interval):</h2>
      <p id="throttledCount" class="text-xl font-bold">0</p>
    </div>
  </div>

</body>
</html>
